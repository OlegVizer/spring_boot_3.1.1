<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<div class="container">
  <form th:method="POST" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
    <div class="mb-3">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
             placeholder="Enter First Name">
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input class="form-control" type="text" th:field="*{adress}" id="address" placeholder="Enter Address">
    </div>



    <button class="btn btn-primary btn-lg" type="submit">Update User</button>
  </form>
</div>
</body>
</html>
